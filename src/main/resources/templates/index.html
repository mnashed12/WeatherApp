<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form action="/getWeather" method="get">
            <input type="text" name="city" placeholder="Enter city" required>
            <button type="submit">Get Weather</button>
        </form>

        <!-- Display error if there's an issue -->
        <div style="color: red;" th:if="${error}">
            <p th:text="${error}"></p>
        </div>

        <!-- Display the weather information -->
        <div class="weather-info" th:if="${weatherData}">
            <h2>Weather in <span th:text="${city}"></span></h2>
            <p>Temperature: <span th:text="${weatherData.main.temp}"></span> Â°C</p>
            <p>Humidity: <span th:text="${weatherData.main.humidity}"></span>%</p>
            <p>Wind Speed: <span th:text="${weatherData.wind.speed}"></span> m/s</p>
        </div>
    </div>
</body>
</html>
